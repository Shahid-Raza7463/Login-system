<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\css\forgetpass.css">
</head>

<body>
    <main>
        <form action="#" method="post">
            <table>
                <th colspan="2">
                    <h2 class="formhead">Forget Password<h2>
                </th>
                <tr>
                    <td colspan="2"><input type="email" name="email" placeholder="Email Address" class="inputt"
                            autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="name" class="otpbtn" value="Send Otp"></td>
                </tr>
                <tr>
                    <td><input type="text" name="name" placeholder="Enter Otp" class="otptext" autocomplete="off"></td>
                    <td><input type="button" name="name" class="verifybtn" value="Verify Otp"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" name="name" placeholder="Set New Password" class="inputt"
                            autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" name="name" placeholder=" set Conform Password" class="inputt"
                            autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="Submit" class="signupbtn" value="Submit">
                        <a href=".\login.html"><input type="button" name="Submit" class="signupbtn" value="Login"></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="error"></div>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
