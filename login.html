<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\css\login.css">
    <script src=".\js\login.js"></script>
</head>

<body>
    <main>
        <form action=".\php\login.php" target="_parent" method="post" onsubmit=" return form_validation()">
            <table>
                <th colspan="2">
                    <h2 class="formhead">Login<h2>
                </th>
                <tr>
                    <td><label for="name" class="lbl">User Id:</label></td>

                </tr>
                <tr>
                    <td><input type="text" name="user" placeholder="Enter Email Id" class="inputt" id="userid"
                            autocomplete="off"></td>
                </tr>
                <tr>
                    <td><label for="password" class="lbl">Password:</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="pass" placeholder="Enter Password" class="inputt" id="password"
                            autocomplete="off"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="login" class="loginbtn" value="LOGIN"></td>
                </tr>
                <tr>
                    <td>
                        <p class="forgetpsd"><a href=".\forgetpass.html"> Forgot Your Password </a></p>
                    </td>
                </tr>
                <tr>
                    <td><a href=".\signup.html"><input type="button" name="signup" class="loginbtn" value="SIGNUP"></a>
                    </td>
                </tr>

            </table>
        </form>



    </main>
</body>

</html>
