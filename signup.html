<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\css\signup.css">
    <script src=".\js\signup.js"></script>
</head>

<body>
    <main>
        <form action=".\php\signup.php" method="post" onsubmit=" return form_validation()">
            <table>
                <th colspan="2">
                    <h2 class="formhead">Sign-up<h2>
                </th>
                <tr>
                    <td><input type="text" name="name" id="fname" placeholder="Full Name:" class="inputt"
                            autocomplete="off"></td>

                </tr>
                <tr>
                    <td><input type="text" name="number" placeholder="Phone Number:" class="inputt" autocomplete="off"
                            id="mobile"></td>

                </tr>
                <tr>
                    <td><input type="email" name="username" placeholder="Email Address" class="inputt"
                            autocomplete="off" id="email"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder="Set Password" class="inputt"
                            autocomplete="off" id="password"></td>
                </tr>
                <tr>
                    <td><input type="password" name="cpassword" placeholder="Conform Password" class="inputt"
                            autocomplete="off" id="cpassword"></td>
                </tr>
                <tr>
                    <td> Already a member? <a href=".\login.html"> Login</a>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="signup" class="signupbtn" value="SIGNUP"></td>
                </tr>
                <tr>
                    <td>
                        <div class="error"></div>
                    </td>
                </tr>

            </table>
        </form>
    </main>
</body>

</html>
